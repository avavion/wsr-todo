<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do</title>
</head>
<body>


<section class="todo" id="todo">
    <div class="container">
        <div class="todo-header">
            <h1 class="todo-header__title">Добавить задачу:</h1>
            <input type="text" placeholder="Добавить задачу" class="todo-header__input" id="inputAddTodo">
        </div>
        <div class="todo-content">
            <ul class="todos">
                <li class="todo-item">
                    <span class="todo-item__text">Тут текст задачи</span><span class="todo-item__trash">Удалить</span>
                </li>
            </ul>
        </div>
    </div>
</section>


<!-- Scripts -->
<!--<script src="scripts/app.js"></script>-->

<script src="scripts/todo.js"></script>

</body>
</html>
